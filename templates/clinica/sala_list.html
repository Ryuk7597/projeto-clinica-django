{% extends 'clinica/base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center">
        <h1>Gerenciar Salas</h1>
        <a href="{% url 'sala_create' %}" class="btn btn-primary">Adicionar Nova Sala</a>
    </div>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for sala in salas %}
                <tr>
                    <td>{{ sala.nome }}</td>
                    <td>{{ sala.descricao|default:"-" }}</td>
                    <td>
                        <a href="{% url 'sala_update' sala.pk %}" class="btn btn-sm btn-info">Editar</a>
                        <a href="{% url 'sala_delete' sala.pk %}" class="btn btn-sm btn-danger">Excluir</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Nenhuma sala cadastrada.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
