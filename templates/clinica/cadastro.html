{% extends 'clinica/base.html' %}

{% block title %}Cadastro de Paciente{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2>Crie sua Conta de Paciente</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'login' %}">Já tem uma conta? Faça o login</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
