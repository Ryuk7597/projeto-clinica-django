<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Painel</title>
</head>
<body>
    {% if messages %}
        <ul style="list-style: none; padding: 0;">
            {% for message in messages %}
                <li style="padding: 10px; margin-bottom: 10px; background-color: {% if message.tags == 'success' %}lightgreen{% else %}lightcoral{% endif %};">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <h1>Painel do Paciente</h1>
    <p>Bem-vindo, {{ user.username }}!</p>
    <hr>

    <h2>Minhas Consultas</h2>
    <p>Em breve, suas consultas aparecerão aqui.</p>

    <p><a href="{% url 'listar_medicos' %}"><strong>Agendar Nova Consulta</strong></a></p>

    <p><a href="{% url 'home' %}">Voltar para a Página Inicial</a></p>

    <form action="{% url 'logout' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit">Sair (Logout)</button>
    </form>
</body>
</html>
