<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Acesse sua Conta</h2>

    {% if form.errors %}
        <p style="color: red;">Seu nome de usuário ou senha estão incorretos. Tente novamente.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
    <p><a href="#">Esqueceu a senha?</a></p>
    <p><a href="#">Não tem uma conta? Cadastre-se</a></p>
</body>
</html>
