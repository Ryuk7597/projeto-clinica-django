{% extends 'clinica/base.html' %}

{% block content %}
    <h1>Excluir Paciente</h1>
    <hr>
    <p>Você tem certeza que deseja excluir o paciente "<strong>{{ object.nome_completo }}</strong>" e sua conta de usuário associada?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, tenho certeza</button>
        <a href="{% url 'paciente_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
